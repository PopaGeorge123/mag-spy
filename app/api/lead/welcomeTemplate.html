<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Datapick</title>
    <style>
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #004151;
            border-radius: 10px 10px 0 0;
        }
        .header img {
            max-width: 80px;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .content h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .content p {
            color: #666666;
            line-height: 1.8;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            color: #999999;
            font-size: 14px;
            border-top: 1px solid #eeeeee;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div className="container">
        <div className="header">
            <img src="https://datapick.app/icon.png" alt="Datapick Logo">
        </div>
        <div className="content">
            <h1>Welcome to Datapick!</h1>
            <p>Hello my friend,</p>
            <p>Thank you very much for joining the Datapick Team. We are thrilled to have you on board and can't wait for you to explore all the amazing features we have to offer.</p>
            <!-- <a href="https://datapick.app" class="button">Get Started</a> -->
        </div>
        <div className="footer">
            <p>&copy; 2023 Datapick. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
